<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="">MyAthlete</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/roster">My Athletes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <form action="/athlete/create" method="post" class="col-6 mx-auto">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <!-- ^this allows me to just pass through request.form instead of creating another dictionary;
        It's fulfilling the requirement of the user_id from the def save method in athlete.py-->
        <h2 class="text-center">Add Athlete to Roster</h2>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" name="dob" class="form-control">
        </div>
        <div class="form-group">
            <label for="sport">Sport:</label>
            <input type="text" name="sport" class="form-control">
        </div>
        <input type="submit" value="Add Athlete" class="btn btn-success mt-3">
    </form>
</body>
