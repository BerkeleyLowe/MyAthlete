<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>MyAthlete</h1>
    <a href="/dashboard">Home</a>
    <a href="/roster">My Athletes</a>
    <a href="/logout">Logout</a>
    <form action="/injury/update" method="post" class="col-6 mx-auto">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <!-- ^this allows me to just pass through request.form instead of creating another dictionary;
        It's fulfilling the requirement of the user_id from the def save method in athlete.py-->
        <h2 class="text-center">Edit {{athlete.first_name}} {{athlete.last_name}}'s Injury</h2>
        <div class="form-group">
            <label for="sport">Sport:</label>
            <input type="text" name="sport" class="form-control">
        </div>
        <div class="form-group">
            <label for="dob">Date Injured:</label>
            <input type="date" name="date_injured">
        </div>
        <div class="form-group">
            <label for="subjective">Subjective:</label>
            <input type="text" name="subjective" class="form-control">
        </div>
        <div class="form-group">
            <label for="objective">Objective:</label>
            <input type="text" name="objective" class="form-control">
        </div>
        <div class="form-group">
            <label for="assessment">Assessment:</label>
            <input type="text" name="assessment" class="form-control">
        </div>
        <div class="form-group">
            <label for="plan">Plan:</label>
            <input type="text" name="plan" class="form-control">
        </div>
        <input type="submit" value="Injury" class="btn btn-success">
    </form>
</body>
</html>
