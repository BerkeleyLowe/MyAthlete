<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Document</title>
</head>
<body class="bg-color">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary menu-font">
        <div class="container">
        <a class="navbar-brand logo-font" href="/dashboard" style="width: 150px;">MyAthlete</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mt-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/roster">Roster</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            </ul>
        </div>
    </nav>
    <form action="/injury/{{injury.id}}/update" method="post" class="col-6 mx-auto">
        <input type="hidden" name="athlete_id" value="{{injury.athlete_id}}">
        <!-- ^this allows me to just pass through request.form instead of creating another dictionary;
        It's fulfilling the requirement of the user_id from the def save method in athlete.py-->
        <h2 class="text-center"><u>Edit {{injury.athlete.first_name}} {{injury.athlete.last_name}}'s Injury</u></h2>
        <div class="form-group">
            <label for="sport">Sport:</label>
            <input type="text" name="sport" value="{{injury.athlete.sport}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="date_injured">Date Injured:</label>
            <input type="date" name="date_injured" value="{{injury.date_injured}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="body_part">Body Part:</label>
            <input type="text" name="body_part" value="{{injury.body_part}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="subjective">Subjective:</label>
            <textarea type="text" name="subjective" class="form-control">{{injury.subjective}}</textarea>
        </div>
        <div class="form-group">
            <label for="objective">Objective:</label>
            <textarea type="text" name="objective" class="form-control">{{injury.objective}}</textarea> 
        </div>
        <div class="form-group">
            <label for="assessment">Assessment:</label>
            <input type="text" name="assessment" class="form-control" value="{{injury.assessment}}">
        </div>
        <div class="form-group">
            <label for="plan">Plan:</label>
            <textarea type="text" name="plan" class="form-control" id="plan">{{injury.plan}}</textarea>
        </div>

        <!-- <div class="form-group">
            <label for="plan">Plan:</label>
            <input type="text"  name="plan" class="form-control" value="{{injury.plan}}">
        </div> -->
        <input type="submit" value="Update Injury" class="btn btn-success mt-3">
    </form>
</body>
</html>
